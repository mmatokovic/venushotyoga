baseURL = 'https://venushotyoga.netlify.app'
languageCode = 'hr'
title = 'Venus Hot Yoga'
defaultContentLanguage = 'hr'

enableEmoji = true
enableRobotsTXT = true
enableGitInfo = true

[languages]
  [languages.en]
    languageName = 'ðŸ‡¬ðŸ‡§'
    languageCode = 'en'
    contentDir = 'content/en'
    weight = 2
    [languages.en.params]
      LanguageEmoji = '/images/svg/flag-for-united-kingdom.svg'
  [languages.hr]
    languageName = 'ðŸ‡­ðŸ‡·'
    languageCode = 'hr'
    contentDir = 'content/hr'
    weight = 1
    [languages.hr.params]
      LanguageEmoji = '/images/svg/flag-for-croatia.svg'

[Author]
  name = "Vjerna NevistiÄ‡"

[Params]
  description = "I am description of website structure data"
  logo = "favicon.png"
  copyright = "Apache-2.0"
  dateFormat = "02. 01. 2006."


[frontmatter]
  date = ["date", "publishDate", "lastmod"]
  lastmod = ["lastmod", ":git", "date", "publishDate"]

[sitemap]
  changefreq = 'monthly'
  filename = 'sitemap.xml'
  priority = 0.5

[module]
  [module.hugoVersion]
    extended = false
    min      = "0.116.1"
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "hugo_stats.json"
    target = "assets/watching/hugo_stats.json"
  [[module.mounts]]
    source = 'static/images'
    target = 'assets/images'

[build]
  writeStats = true
  [[build.cachebusters]]
    source = "assets/watching/hugo_stats\\.json"
    target = "styles\\.css"
  [[build.cachebusters]]
    source = "(postcss|tailwind)\\.config\\.js"
    target = "css"
  [[build.cachebusters]]
    source = "assets/.*\\.(js|ts|jsx|tsx)"
    target = "js"
  [[build.cachebusters]]
    source = "assets/.*\\.(.*)$"
    target = "$1"

[security]
  [security.http]
    methods = ['(?i)GET|POST']
    urls = ['.*']