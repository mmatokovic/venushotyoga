{{ define "main"}}
<main class="prose dark:prose-invert min-w-full text-center">
  <div class="grid h-screen px-4 bg-white place-content-center">
    <div class="text-center">
      <h1 class="font-black text-gray-200 text-9xl">404 Not Found</h1>
      <p class="text-2xl font-bold tracking-tight text-gray-900 sm:text-4xl">
        {{ T "404_ohno" }}
      </p>
      <p class="mt-4 text-gray-500">
        {{ T "404_cantfind" }}
      </p>
      <a href="{{ .Site.BaseURL | relLangURL }}" class="inline-block rounded-full bg-ecru px-12 py-3 text-sm font-medium text-white transition hover:bg-khaki focus:outline-none focus:ring focus:ring-yellow-400">
        {{ T "404_home" }}
      </a>
    </div>
  </div>
</main>
{{ end }}
