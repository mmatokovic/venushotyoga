<section>
  <div class="mx-auto max-w-screen-xl my-4 sm:py-12 lg:py-4">
    <div class="grid grid-cols-1 gap-8 lg:grid-cols-2 lg:gap-16 bg-bright-yellow">
      {{ if .IsNamedParams }}
      <div class="{{ if .Get "class" }}{{ .Get "class" }} relative !h-96 overflow-hidden rounded-lg sm:h-full{{else}}relative !h-96 overflow-hidden rounded-lg sm:h-full{{ end }}">
        {{ $image := .Get "src" | resources.Get }}
        {{ $webpImage := $image.Resize (printf "%dx%d webp q100"  $image.Width $image.Height ) }}
        <picture>
          <source srcset="{{ $webpImage.RelPermalink }}" type="image/webp">
          <img alt="Lava" src="{{ $webpImage.RelPermalink }}" loading="lazy" decoding="async" class="absolute inset-0 h-full w-full !object-cover"/>
        </picture>
      </div>
      {{ end }}
      <div class="lg:py-4">
        <article class="space-y-4 text-gray-600 prose prose-h2:!mt-0 text-xl p-5 sm:p-1">
          {{ .Inner | markdownify }}
        </article>
      </div>
    </div>
  </div>
</section>
