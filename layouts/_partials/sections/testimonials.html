<section class="">
  <div class="mx-auto max-w-[1340px] px-4 py-12 sm:px-6 lg:me-0 lg:py-16 lg:pe-0 lg:ps-8 xl:py-24">
    <div class="max-w-7xl items-end justify-between sm:flex sm:pe-6 lg:pe-8">
      <h2 class="max-w-xl text-4xl font-bold tracking-tight text-camel sm:text-5xl">
        {{ T "testimonials" }}...
      </h2>
      <div class="mt-8 flex gap-4 lg:mt-0">
        <button aria-label="Previous slide" id="keen-slider-previous" class="rounded-full border border-camel p-3 text-camel transition hover:bg-khaki  hover:text-white">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5 rtl:rotate-180">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5"/>
          </svg>
        </button>
        <button aria-label="Next slide"  id="keen-slider-next" class="rounded-full border border-camel p-3 text-camel transition hover:bg-khaki  hover:text-white">
          <svg class="h-5 w-5 rtl:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="-mx-6 mt-8 lg:col-span-2 lg:mx-0">
      <div id="keen-slider" class="keen-slider">
        {{ range .Site.Data.testimonials.testimonials }}
        <div class="keen-slider__slide">
          <blockquote class="flex h-full flex-col justify-between bg-white p-6 shadow-sm sm:p-8 lg:p-12">
            <div>
              <div class="mt-4">
                  <div class="flex items-center gap-4">
                      <img alt="Man" src="{{ .image }}" class="h-24 w-24 rounded-full object-cover">
                      <p class="text-2xl font-bold text-khaki sm:text-3xl">
                        {{ .name }}
                      </p>
                  </div>
                <p class="mt-4 leading-relaxed text-gray-700">
                  {{ .testimonial | truncate  550 "â€¦" }}
                </p>
              </div>
            </div>
            <footer class="mt-4 text-sm font-medium text-gray-700 sm:mt-6">
              &mdash; {{ .name }}
            </footer>
          </blockquote>
        </div>
        {{ end }}
      </div>
    </div>
    <div class="mx-auto max-w-lg text-center mb-5">
      <a href="/facebook" class="inline-block rounded-full bg-ecru px-12 py-3 text-sm font-medium text-white transition hover:bg-khaki focus:outline-none focus:ring focus:ring-yellow-400">
        {{ T "show_more" }}
      </a>
    </div>
  </div>
</section>
