- Chakra - energetski centar u tijelu
- Chatra - učenik
- Danda  - štap
- Dhanura - luk
- Dharana - koncentracija
- Dharma - ispravnost, vrlina, kozmički zakon, dužnost
- Dhyana - meditacija
- Dosha - konstitucija tijela (Vata, Pitta, Kapha)
- Drishti - mjesto na koje se fokusiramo; smjer naše pažnje
- Gita - pjesma
- Guna - odlika materijalne prirode (Sattva - vrlina, Rajas - strast, Tamas - neznanje)
- Guru - duhovni učitelj
- Ha - muška energija
- Hasta - ruka
- Kalpa - želja
- Karani - aktivno
- Karma - čin, akcija i djelovanje; zakon uzroka i posljedica
- Kona - kut
- Kosha - omotač
