dictionary:
- Adho - dolje  
- Anga - ud; stupanj, korak
- Annam - hrana
- Ananda - blaženstvo, potpuna radost
- Ahimsa - nenasilje
- Ardachandra - polumjesec
- 'Ashtanga - izvorni proces yoge koji se sastoji od osam udova (ashta=osam, anga=ud). To su: Yama, Niyama, Asana, Pranayama, Pratyahara, Dharana, Dhyana i Samadhi'
- Atma - duša, istinsko (nefizičko) Ja
- Ayurveda - „znanje o dugom životu“, drevni indijski medicinski sustav
- Asana - ugodan i stabilan položaj
- Baddha - vezano, spojeno
- Bandha - lokot
- Bakha - vrana, ždral
- Bala -  dijete
- Bhuja -  zmija
