- Kurma - kornjača
- Lokha - svijet
- Janu - koljeno
- Maha - velika, veliki, veliko
- Mahatma - velika duša
- Manas - um
- Mandala - geometrijski uzorak koji predstavlja kozmički sklad metafizičkog svemira čiji se putevi sreću u središtu. Često se koristi kao objekt fokusa u meditaciji. Unosi sklad u naš um i prostor, te preslikava prirodni poredak univerzuma.
- Manduka - žaba
- Mantra - zvučna vibracija koja nas povezuje s višom, duhovnom realnošću (manas=um, trayate=osloboditi, izbaviti). Oslobađa um od negativnih misli i emocija
- Marjari - mačka
- Matsya - riba
- Maya - privid, kozmička iluzija
- Mudra - pečat, znak. Djeluje kao transformator energije
- Mukha - lice
- Mula - korijen
- Nadi - energetski kanal u tijelu kojim teče Prana
- Namaskara - pozdrav
- Namasté - klanjam se tebi
- Nidra - spavanje
- 'Niyame - etički principi koji predstavljaju odnos prema samom sebi. Ima ih pet: saucha, santosha, tapas, svadhyaya i ishvara pranidhana'
- 'OM ili AUM - Maha mantra ili najviša mantra. S njom obično započinje i završava svaki sat yoge. Predstavlja ono najsnažnije: zvuk života, stvaranja i božanskog gibanja svemira'
- Pada - noga, stopalo
- Padma - cvijet
- Parivrtta - rotirano, okrenuto
- Parsva - bočno, lateralno 
- Paschima - zapad. U yogi predstavlja stražnji dio tijela - muška strana
- Pinda - embrij, fetus
- Prema - čista ljubav
- Prana - životna, vitalna energija
- Pranayama - tehnika yogijskog disanja
- Prasarita - rašireno, rastegnuto
- Purvotta - istok. U yogi predstavlja prednji dio tijela - ženska strana
- Raja - kralj, kraljevski
- 'Samsara - „vječno vraćanje“: vječna patnja kroz koju pojedinac prolazi kroz niz uzastopnih života u fizičkom tijelu'
- Samskara - impresija
- Sankalpa - odluka, čvrsta namjera
- Sadhana - nastojanje, duhovna praksa
- Sasanka - zec
- Shakti - univerzalna energija
- Shala - prostor ili mjesto na kojem se prakticira yoga
- Shanti - mir
- Sharira - tijelo
- Siddhi - dar, natprirodne sposobnosti
- Sirsa - glava
- Sthira - čvrsto, stabilno
- Sukha - sreća, ugoda
- Sukham - ugodno, meko
- Supta - nasloniti, zabaciti glavu
- Surya - sunce
- Svana - pas
- Tada - planina
- Tha - ženska energija
- Trikona - trokut
- Upavista - sjedeće, u sjedećem položaju
- Urdhva - gore, prema gore
- Ustra - deva
- Utthita - visoko, istegnuto
- Vayu - zrak
- Vastu - drevna Vedska znanost o arhitekturi i uređenju životnog prostora u skladu s prirodom, zapisana prije 5000 godina. Preteča je Feng Shuia, njene kineske inačice.
- Vinyasa - povezivanje yoga položaja (redoslijed asana), povezivanja daha i pokreta
- Vidya - znanje
- Viparita - naopako, inverzija
- Virksa - drvo, stablo
- 'Yame - etički principi koji predstavljaju naš odnos prema drugima, ali i prema samome sebi. Ima ih pet: ahimsa, satya, asteya, brahmacarya i aparigraha'
- Yantra - grafička kombinacija boja, mantra i simbola. Koristi se za ispravljanje Vastu nedostataka, te budi pozitivnu energiju u okruženju gdje je postavljena.      
- Yoga - jedinstvo (uma, tijela i duha)