testimonials:
  - name: "Mara Pušec"
    testimonial: "Ono u čemu mi je yoga pomogla u samom treniranju I utrkivanju je smanjenje grča oko ramena, vrata I gornjeg dijela tijela. To mi se često dešavalo na dugim treninzima nakon 25 km ili u utrci. Yoga mi je pomogla da mi taj dio prodiše. Svakodnevno zapažam benefite yoge, povečala mi se gipkost I lakoća kretanja tj. Trčanja. Spoznala sam I primjenjujem pravilno disanje, pa prodišem teške trenutke na treningu ili utrci. Uglavnom bez yoge ne ide! Ona savršeno nadopunjuje trčanje."
  - name: "Anne Feron"
    testimonial: "Kao trkačica tražila sam povećanje fleksibilnosti kad sam počela s yogom, no našla sam puno više. Yoga daje snagu mojim mišićima za bolje trčanje, te snagu I izdržljivost mom umu da izvedem I najteže trke. Puno sam naučila o svom tijelu, kako da pravilno dišem ali isto tako da dam maksimum od sebe u nekoj aktivnosti. Svaki hot yoge je sat  drugačiji i prilagođava se polaznicima. Učiteljica nam objašnjava asane tako da ih izvodimo pravilno i da možemo napredovati i osjećati se ugodno u pozicijama. "
  - name: "Marijana Liszt"
    testimonial: "Za mene hot yoga čini savršenu ravnotežu trčanju. Po prirodi nisam fleksibilna, a od trčanja postajem jos tvrđa I skračuju se tetive. Neopisivo mi je važno istezanje koje puno lakše I bolje mogu postići uz hot yogu u grijanoj prostoriji. Obožavam taj osjećaj ugode u pojedinim asanama. Kada redovito vježbam yogu nemam bolova u donjem dijelu leđa što me uz trčanje, a bez yoge, uvijek prati! Takođe sam avansirala I vezano uz disanje. Tehnike disanja koje nas uči Vjerna pomažu mi I u trčanju. Općenito mislim da sam našla svoju dobitnu kombinaciju!"
  - name: "Tihana Škrinjarić"
    testimonial: "Pred nekoliko godina, vježbajući jogu ljeti uz more, shvatila sam koliko mi toplina odgovara te sam pri povratku tražila i našla hot yogu. I to je bilo to.... Puno sam fleksibilnija u toplom prostoru, a znojeći se izbacujem toksine iz tijela, tako da se poslije hot yoge osjećam kao da sam izašla iz saune....lagano, osviježeno i puna energije a i koža mi je ljepša. prokrvljena i izgleda zdravije zbog pojačane cirkulacije. A i što se tiče održavanja tjelesne težine hot yoga puno pomaže.Nedavno se je moj prijatelj vagao prije i poslije joge je imao 3 i pol kile manje...!!!!Da to je voda ali ipak....Vrlo je spretno što u istom prostoru možemo koristiti i LPG aparate za lice i tijelo, koji su vrlo efikasni, a voditeljica Vjerna Nevistić je izvrsna, stručna i topla pedagoginja, koja me svojim nenametljivim načinom potiče da maksimalno uspješno izvodim asane, tako da se i moji problemi ravnoteže i krutosti kralježnice iz dana u dan sve više riješavaju... "
  - name: "Anja M."
    testimonial: "Kada sam prije dva mjeseca krenula na Hot yogu, trebala mi je tjelovježba zbog problema sa kilogramima. Naime prije vježbanja imala sam velik, gotovo nekontrolirani apetit. Počela sam vježbati 3 do 4 puta tjedno i promijenila sam način prehrane a u periodu od mjesec i pol izgubila 11 kilograma. No, osim gubitka kilograma, tijelo mi se učvrstilo, koža mi je meka i glatka, a povrh svega osjećaj gladi je nestao. Hot yoga mi je pomogla uravnotežiti prehranu, općenito se bolje osjećam, kilogrami i centimetri se tope, a nakon tjelovježbe umjesto umora osjećam se poletno i puna energije."
  - name: "Tihana M."
    testimonial: "Probala sam više manje sve tipove vježbanja i nekako sam se u jogi našla. Nisam osobit ljubitelj visokih temperatura (dapače, jedina sam u garderobi koja se veseli zimi  :)), ali nakon par početnih treninga skužila sam da mi je samo taj element falio. Na treningu se oznojim kao da sam otrčala maraton, mislim da me čak i nešto od runners high-a šusne u glavu jer se osjećam polublaženo nakon  ;)) Postura tijela u potpunosti mi se promijenila. Ravnoteža, i tijela i uma, polako mi se vraća. Sve sam snažnija. Sad samo čekam dan kad ću uz pomoć trenerica Vjerne i Nikoline dubiti na glavi. U dane 'kad mi se ništa ne da' obavezno odem po dozu pozitive u studio, jer sam sigurna da ću nakon sata i šalice čaj zadovoljna izaći van."
  - name: "Ana B."
    testimonial: "Imam 30 godina i skoliozu. Radi se o iskrivljenju kralješnice u stranu koje otežava život pogotovo sa povećanjem godina i sa povećanjem stupnja iskrivljenja. Krenula sam na Hot yogu, vođena iskustvima prijateljice koja u Americi vježba hot yogu i tako je popravila svoj problem sa skoliozom. Moram priznati da sam na početku bila skeptična jer ipak sam ja više tip za neku aktivnost kao aerobic, skakanje, udaranje i mislila sam da nema šanse da ću, ja 'živac', izdržati 75 min na 38 stupnja. Ali kako sam se prevarila. Već u samo nekoliko sati (krenula sam 2 puta, a sada sam povećala na 3 puta tjedno) moj stav tijela se poboljšao, više nije bilo boli u donjem dijelu leđa i vratu, stesala sam trbuh i bokove (iako mi to nije bio primaran cilj) i osjećala se ODLIČNO. Stekla sam snagu, ravnotežu i fleksibilnost koju sam već davnih dana izgubila. I puno bolje dišem. Voditeljice koje rade u hot yoga centru fokusirane su, detaljno prate svakog člana prilikom vježbanja kako ne bi došlo do ozljeda ili nepravilnih poza, uvijek su prijateljski raspoložene i otvorene za davanje savjeta što je stvarno bitna mješavina za to kako se osjećate i da li se želite vratiti na sat sa željom ponovnog druženja. Hot Yoga mi je promijenila život i na fizičkom i na psihičkom nivou te je preporučam svakome bilo koje životne dobi."
    

