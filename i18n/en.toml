  other = 'Ako tražite novi dom, obratite nam se s povjerenjem jer je svaki naš projekt potpuno prilagođen potrebama života u 21. stoljeću. To prije svega znači da, osim pouzdanosti, kvaliteti izvedbe i opremanju prostora, maksimalnu pozornost posvećujemo i izboru mikro-lokacije. To podrazumijeva blizinu svih potrebnih institucija poput škola, domova zdravlja, rekreativnih i zabavnih sadržaja, ali isto tako i snažan doticaj s prirodom.'

